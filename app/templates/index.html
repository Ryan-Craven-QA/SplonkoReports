{% extends "base.html" %}

{% block content %}
    <h1 style="font-family: Ebrima ;">  API Dashboard </h1>
    {% for api in apis %}
    <div>
            <p>
                {{ api.request.requestName }} shows a status code of:
                    <b>
                        {{ api.status.statusCode }}
                    </b>
            </p>
    </div>
    {% endfor %}
{% endblock %}
